    map = new naver.maps.Map('map', mapOptions);
    infoWindow = new naver.maps.InfoWindow({ anchorSkew: true });

    // 마커 생성
    createMarkers();
    
    // 통계 업데이트
    updateStats();
    
    console.log('네이버 지도 초기화 완료!');
}

// ====== 마커 생성 ======
function createMarker(lat, lng, color, type) {
    var size = 12;
    var markerOptions = {
        position: new naver.maps.LatLng(lat, lng),
        map: null,
        icon: {
            content: '<div style="width:' + size + 'px;height:' + size + 'px;background:' + color + ';border:2px solid #fff;border-radius:50%;box-shadow:0 2px 6px rgba(0,0,0,0.3);"></div>',
            anchor: new naver.maps.Point(size/2, size/2)
        }
    };
    return new naver.maps.Marker(markerOptions);
}

function createMarkers() {
    // 철도예정지
    DATA_rail.forEach(function(d) {
        var marker = createMarker(d.lat, d.lng, COLORS.railway, 'railway');
        naver.maps.Event.addListener(marker, 'click', function() {
            showInfoWindow(marker, d.name, d.address);
        });
        markers.railway.push(marker);
    });
    document.getElementById('count-railway').textContent = DATA_rail.length;
    
    // 고속도로 IC
    DATA_highway.forEach(function(d) {
        var marker = createMarker(d.lat, d.lng, COLORS.highway, 'highway');
        naver.maps.Event.addListener(marker, 'click', function() {
            showInfoWindow(marker, d.name, d.address);
        });
        markers.highway.push(marker);
    });
    document.getElementById('count-highway').textContent = DATA_highway.length;
    
    // IC진출입로
    DATA_ic.forEach(function(d) {
        var marker = createMarker(d.lat, d.lng, COLORS.ic, 'ic');
        naver.maps.Event.addListener(marker, 'click', function() {
            showInfoWindow(marker, d.name, d.address);
        });
        markers.ic.push(marker);
    });
    document.getElementById('count-ic').textContent = DATA_ic.length;
    
    // 개발예정지
    DATA_dev.forEach(function(d) {
        var marker = createMarker(d.lat, d.lng, COLORS.development, 'development');
        naver.maps.Event.addListener(marker, 'click', function() {
            showInfoWindow(marker, d.name, d.address);
        });
        markers.development.push(marker);
    });
    document.getElementById('count-development').textContent = DATA_dev.length;
}

function showInfoWindow(marker, name, address) {
    var content = '<div class="infowindow-content">' +
        '<div class="infowindow-title">' + name + '</div>' +
        '<div class="infowindow-addr">' + (address || '') + '</div>' +
        '</div>';
    
    infoWindow.setContent(content);
    infoWindow.open(map, marker);
}

// ====== 레이어 토글 ======
function toggleLayer(layerName) {
    var checkbox = document.getElementById('layer-' + layerName);
    var isChecked = checkbox.checked;
    
    markers[layerName].forEach(function(marker) {
        marker.setMap(isChecked ? map : null);
    });
}

// ====== 지도 타입 ======
function setMapType(type) {
    var btns = document.querySelectorAll('.map-type-btn');
    btns.forEach(function(btn) { btn.classList.remove('active'); });
    event.target.classList.add('active');
    
    switch(type) {
        case 'normal':
            map.setMapTypeId(naver.maps.MapTypeId.NORMAL);
            break;
        case 'satellite':
            map.setMapTypeId(naver.maps.MapTypeId.SATELLITE);
            break;
        case 'hybrid':
            map.setMapTypeId(naver.maps.MapTypeId.HYBRID);
            break;
    }
}

function toggleCadastral() {
    if (!cadastralLayer) {
        cadastralLayer = new naver.maps.CadastralLayer();
    }
    
    if (cadastralVisible) {
        cadastralLayer.setMap(null);
        cadastralVisible = false;
    } else {
        cadastralLayer.setMap(map);
        cadastralVisible = true;
    }
    
    var btn = document.querySelector('.map-type-btn:last-child');
    if (cadastralVisible) {
        btn.classList.add('active');
    } else {
        btn.classList.remove('active');
    }
}

// ====== 줌 컨트롤 ======
function zoomIn() {
    map.setZoom(map.getZoom() + 1);
}

function zoomOut() {
    map.setZoom(map.getZoom() - 1);
}

// ====== 검색 ======
var searchData = [];

function initSearchData() {
    DATA_rail.forEach(function(d) {
        searchData.push({ name: d.name, address: d.address, lat: d.lat, lng: d.lng, type: '철도' });
    });
    DATA_highway.forEach(function(d) {
        searchData.push({ name: d.name, address: d.address, lat: d.lat, lng: d.lng, type: '고속도로' });
    });
    DATA_ic.forEach(function(d) {
        searchData.push({ name: d.name, address: d.address, lat: d.lat, lng: d.lng, type: 'IC' });
    });
    DATA_dev.forEach(function(d) {
        searchData.push({ name: d.name, address: d.address, lat: d.lat, lng: d.lng, type: '개발' });
    });
}

function handleSearchKeyup(event) {
    if (event.key === 'Enter') {
        performSearch();
    } else {
        var query = document.getElementById('search-input').value.toLowerCase();
        if (query.length >= 2) {
            showSearchSuggestions(query);
        } else {
            hideSearchResults();
        }
    }
}

function showSearchSuggestions(query) {
    var results = searchData.filter(function(item) {
        return item.name.toLowerCase().includes(query) || 
               (item.address && item.address.toLowerCase().includes(query));
    }).slice(0, 10);
    
    var resultsEl = document.getElementById('search-results');
    
    if (results.length > 0) {
        resultsEl.innerHTML = results.map(function(r) {
            return '<div class="search-result-item" onclick="goToLocation(' + r.lat + ',' + r.lng + ',\'' + r.name.replace(/'/g, "\\'") + '\')">' +
                '<div class="result-name">[' + r.type + '] ' + r.name + '</div>' +
                '<div class="result-addr">' + (r.address || '') + '</div>' +
                '</div>';
        }).join('');
        resultsEl.classList.add('active');
    } else {
        hideSearchResults();
    }
}

function hideSearchResults() {
    document.getElementById('search-results').classList.remove('active');
}

function performSearch() {
    var query = document.getElementById('search-input').value.toLowerCase();
    if (!query) return;
    
    var result = searchData.find(function(item) {
        return item.name.toLowerCase().includes(query) || 
               (item.address && item.address.toLowerCase().includes(query));
    });
    
    if (result) {
        goToLocation(result.lat, result.lng, result.name);
    } else {
        alert('검색 결과가 없습니다.');
    }
    hideSearchResults();
}

function goToLocation(lat, lng, name) {
    map.setCenter(new naver.maps.LatLng(lat, lng));
    map.setZoom(15);
    hideSearchResults();
    
    // 임시 마커 표시
    var tempMarker = new naver.maps.Marker({
        position: new naver.maps.LatLng(lat, lng),
        map: map,
        icon: {
            content: '<div style="width:20px;height:20px;background:#ef4444;border:3px solid #fff;border-radius:50%;box-shadow:0 2px 10px rgba(239,68,68,0.5);animation:pulse 1s infinite;"></div>',
            anchor: new naver.maps.Point(10, 10)
        }
    });
    
    setTimeout(function() {
        tempMarker.setMap(null);
    }, 3000);
}

// ====== 통계 업데이트 ======
function updateStats() {
    document.getElementById('stat-railway').textContent = DATA_rail.length;
    document.getElementById('stat-highway').textContent = DATA_highway.length;
    document.getElementById('stat-ic').textContent = DATA_ic.length;
    document.getElementById('stat-dev').textContent = DATA_dev.length;
}

// ====== 초기화 실행 ======
// 네이버 지도 API 로드 완료 대기
function checkNaverMaps() {
    if (typeof naver !== 'undefined' && naver.maps) {
        init();
        initSearchData();
    } else {
        setTimeout(checkNaverMaps, 100);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    checkNaverMaps();
});
</script>
