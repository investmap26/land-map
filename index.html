<body>

    <script>
        const VWORLD_API_KEY = 'D0F229B6-968D-3F5F-B4EB-E509962F466C';
        
        let map, clusterer;
        let markers = { auction: [], public: [], land: [] };
        let polygons = [];

        let filterState = { auction: true, public: true, land: true };
        
        // ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî
        function initMap() {
            const container = document.getElementById('map');
            const options = {
                center: new kakao.maps.LatLng(37.2636, 127.0286),
                level: 9
            };
            
            map = new kakao.maps.Map(container, options);
            
            clusterer = new kakao.maps.MarkerClusterer({
                map: map,
                averageCenter: true,
                minLevel: 6,
                disableClickZoom: true,
                styles: [{
                    width: '50px', height: '50px',
                    background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                    borderRadius: '25px', color: '#fff',
                    textAlign: 'center', lineHeight: '50px',
                    fontSize: '14px', fontWeight: 'bold',
                    boxShadow: '0 4px 12px rgba(102,126,234,0.4)'
                }]
            });
            
            loadData();
        }
        
        // ÏÉòÌîå Îç∞Ïù¥ÌÑ∞ (Ï¢åÌëú ÏßÅÏ†ë ÏÇ¨Ïö© - Ï¶âÏãú ÌëúÏãú!)
        function loadData() {
            const sampleData = [
                { type: 'auction', Íµ¨Î∂Ñ: 'Í≤ΩÎß§', Î¨ºÍ±¥Ï¢ÖÎ•ò: 'ÌÜ†ÏßÄ', Ï£ºÏÜå: 'Í≤ΩÍ∏∞ÎèÑ ÌèâÌÉùÏãú ÏßÄÏ†úÎèô 456-7', 
                  lat: 37.0719, lng: 127.0769, Í∞êÏ†ïÍ∞Ä: 150000000, ÏµúÏ†ÄÍ∞Ä: 120000000, Î©¥Ï†Å: '500„é°' },
                { type: 'auction', Íµ¨Î∂Ñ: 'Í≤ΩÎß§', Î¨ºÍ±¥Ï¢ÖÎ•ò: 'ÌÜ†ÏßÄ', Ï£ºÏÜå: 'Í≤ΩÍ∏∞ÎèÑ ÌèâÌÉùÏãú Í≥†ÎçïÎèô 123',
                  lat: 37.0842, lng: 127.0534, Í∞êÏ†ïÍ∞Ä: 200000000, ÏµúÏ†ÄÍ∞Ä: 160000000, Î©¥Ï†Å: '800„é°' },
                { type: 'public', Íµ¨Î∂Ñ: 'Í≥µÎß§', Î¨ºÍ±¥Ï¢ÖÎ•ò: 'ÌÜ†ÏßÄ', Ï£ºÏÜå: 'Í≤ΩÍ∏∞ÎèÑ ÌôîÏÑ±Ïãú Î¥âÎã¥Ïùç ÏôÄÏö∞Î¶¨ 123',
                  lat: 37.2158, lng: 126.9451, Í∞êÏ†ïÍ∞Ä: 80000000, ÏµúÏ†ÄÍ∞Ä: 64000000, Î©¥Ï†Å: '300„é°' },
                { type: 'public', Íµ¨Î∂Ñ: 'Í≥µÎß§', Î¨ºÍ±¥Ï¢ÖÎ•ò: 'ÌÜ†ÏßÄ', Ï£ºÏÜå: 'Í≤ΩÍ∏∞ÎèÑ ÌôîÏÑ±Ïãú ÎèôÌÉÑÎ©¥ ÏÑùÏö∞Î¶¨ 456',
                  lat: 37.1876, lng: 127.0842, Í∞êÏ†ïÍ∞Ä: 100000000, ÏµúÏ†ÄÍ∞Ä: 80000000, Î©¥Ï†Å: '400„é°' },
                { type: 'auction', Íµ¨Î∂Ñ: 'Í≤ΩÎß§', Î¨ºÍ±¥Ï¢ÖÎ•ò: 'ÌÜ†ÏßÄ', Ï£ºÏÜå: 'Í≤ΩÍ∏∞ÎèÑ ÏàòÏõêÏãú Í∂åÏÑ†Íµ¨ Í≥†ÏÉâÎèô 789',
                  lat: 37.2633, lng: 126.9782, Í∞êÏ†ïÍ∞Ä: 200000000, ÏµúÏ†ÄÍ∞Ä: 160000000, Î©¥Ï†Å: '800„é°' },
                { type: 'auction', Íµ¨Î∂Ñ: 'Í≤ΩÎß§', Î¨ºÍ±¥Ï¢ÖÎ•ò: 'ÌÜ†ÏßÄ', Ï£ºÏÜå: 'Í≤ΩÍ∏∞ÎèÑ Ïö©Ïù∏Ïãú Ï≤òÏù∏Íµ¨ ÎÇ®ÏÇ¨Ïùç ÏôÑÏû•Î¶¨ 234',
                  lat: 37.1384, lng: 127.1889, Í∞êÏ†ïÍ∞Ä: 120000000, ÏµúÏ†ÄÍ∞Ä: 96000000, Î©¥Ï†Å: '600„é°' },
                { type: 'public', Íµ¨Î∂Ñ: 'Í≥µÎß§', Î¨ºÍ±¥Ï¢ÖÎ•ò: 'ÌÜ†ÏßÄ', Ï£ºÏÜå: 'Í≤ΩÍ∏∞ÎèÑ ÏïàÏÑ±Ïãú Ï£ΩÏÇ∞Î©¥ Ï£ΩÏÇ∞Î¶¨ 567',
                  lat: 37.0845, lng: 127.3156, Í∞êÏ†ïÍ∞Ä: 90000000, ÏµúÏ†ÄÍ∞Ä: 72000000, Î©¥Ï†Å: '350„é°' },
                { type: 'land', Íµ¨Î∂Ñ: 'Î≥¥ÏÉÅÌÜ†ÏßÄ', ÏÇ¨ÏóÖÎ™Ö: 'ÌèâÌÉùÏßÄÏ†úÏó≠ÏÑ∏Í∂å', Ï£ºÏÜå: 'Í≤ΩÍ∏∞ÎèÑ ÌèâÌÉùÏãú ÏßÄÏ†úÎèô 234-5',
                  lat: 37.0735, lng: 127.0754, Î©¥Ï†Å: '200„é°' },
                { type: 'land', Íµ¨Î∂Ñ: 'Î≥¥ÏÉÅÌÜ†ÏßÄ', ÏÇ¨ÏóÖÎ™Ö: 'ÌôîÏÑ±Î¥âÎã¥3', Ï£ºÏÜå: 'Í≤ΩÍ∏∞ÎèÑ ÌôîÏÑ±Ïãú Î¥âÎã¥Ïùç Î∂ÑÏ≤úÎ¶¨ 123',
                  lat: 37.2145, lng: 126.9523, Î©¥Ï†Å: '150„é°' }
            ];
            
            let auctionCount = 0, publicCount = 0, landCount = 0;
            
            sampleData.forEach(item => {
                addMarker(item);
                if (item.type === 'auction') auctionCount++;
                if (item.type === 'public') publicCount++;
                if (item.type === 'land') landCount++;
            });
            
            document.getElementById('auction-count').textContent = auctionCount;
            document.getElementById('public-count').textContent = publicCount;
            document.getElementById('land-count').textContent = landCount;
        }
        
        // ÎßàÏª§ Ï∂îÍ∞Ä
        function addMarker(data) {
            const coords = new kakao.maps.LatLng(data.lat, data.lng);
            
            let color = '#667eea', emoji = 'Í≤Ω';
            if (data.type === 'public') { color = '#9b59b6'; emoji = 'Í≥µ'; }
            else if (data.type === 'land') { color = '#2ecc71'; emoji = 'ÌÜ†'; }
            
            const markerImage = new kakao.maps.MarkerImage(
                `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="42"><defs><filter id="shadow"><feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/></filter></defs><path d="M16 0C7.2 0 0 7.2 0 16c0 12 16 26 16 26s16-14 16-26c0-8.8-7.2-16-16-16z" fill="${color}" filter="url(%23shadow)"/><circle cx="16" cy="16" r="10" fill="white"/><text x="16" y="21" text-anchor="middle" fill="${color}" font-size="14" font-weight="bold">${emoji}</text></svg>`,
                new kakao.maps.Size(32, 42)
            );
            
            const marker = new kakao.maps.Marker({ position: coords, image: markerImage });
            
            const content = createInfoWindowContent(data, coords);
            const infowindow = new kakao.maps.InfoWindow({ content: content });
            
            kakao.maps.event.addListener(marker, 'click', function() {
                if (currentInfowindow) currentInfowindow.close();
                infowindow.open(map, marker);
                currentInfowindow = infowindow;
                map.setCenter(coords);
                map.setLevel(4);
            });
            
            markers[data.type].push(marker);
            clusterer.addMarker(marker);
        }
        
        // Ïù∏Ìè¨ÏúàÎèÑÏö∞ HTML
        function createInfoWindowContent(data, coords) {
            const priceInManWon = data.ÏµúÏ†ÄÍ∞Ä ? (data.ÏµúÏ†ÄÍ∞Ä / 10000).toLocaleString() : '-';
            const lat = coords.getLat();
            const lng = coords.getLng();
            
            return `
                <div class="info-window">
                    <div class="badge">${data.Íµ¨Î∂Ñ}</div>
                    <h3>${data.Î¨ºÍ±¥Ï¢ÖÎ•ò || data.ÏÇ¨ÏóÖÎ™Ö || 'Î¨ºÍ±¥'}</h3>
                    <div class="detail-row">
                        <span class="icon">üìç</span>
                        ${data.Ï£ºÏÜå}
                    </div>
                    <div class="detail-row">
                        <span class="icon">üìê</span>
                        ${data.Î©¥Ï†Å}
                    </div>
                    ${data.ÏµúÏ†ÄÍ∞Ä ? `
                        <div class="price-box">
                            <div class="price-label">ÏµúÏ†ÄÍ∞Ä</div>
                            <div class="price-value">${priceInManWon}ÎßåÏõê</div>
                        </div>
                    ` : ''}
                    <button class="polygon-btn" onclick='showPolygon("${data.Ï£ºÏÜå}", ${lat}, ${lng})'>
                        üó∫Ô∏è ÎïÖ Î™®Ïñë Î≥¥Í∏∞
                    </button>
                </div>
            `;
        }
        
        // Ìè¥Î¶¨Í≥§ ÌëúÏãú
        function showPolygon(address, lat, lng) {
            polygons.forEach(p => p.setMap(null));
            polygons = [];
            
            const center = new kakao.maps.LatLng(lat, lng);
            const radius = 40;
            const points = 24;
            const path = [];
            
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * 2 * Math.PI;
                const pLat = lat + (radius / 111000) * Math.cos(angle);
                const pLng = lng + (radius / (111000 * Math.cos(lat * Math.PI / 180))) * Math.sin(angle);
                path.push(new kakao.maps.LatLng(pLat, pLng));
            }
            
            const polygon = new kakao.maps.Polygon({
                map: map,
                path: path,
                strokeWeight: 3,
                strokeColor: '#e74c3c',
                strokeOpacity: 0.9,
                fillColor: '#e74c3c',
                fillOpacity: 0.3
            });
            
            polygons.push(polygon);
            document.getElementById('polygon-count').textContent = polygons.length;
        }
        
        // ÌïÑÌÑ∞ ÌÜ†Í∏Ä
        function toggleFilter(type) {
            filterState[type] = !filterState[type];
            const toggle = document.getElementById(`toggle-${type}`);
            toggle.classList.toggle('active');
            
            markers[type].forEach(marker => {
                marker.setMap(filterState[type] ? map : null);
            });
            
            clusterer.clear();
            Object.keys(markers).forEach(key => {
                if (filterState[key]) {
                    clusterer.addMarkers(markers[key]);
                }
            });
        }
        
        window.onload = initMap;
    </script>
